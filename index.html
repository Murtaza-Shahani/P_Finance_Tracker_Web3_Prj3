<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./index.css" />
  <title>Personal Finance Tracker</title>
</head>
<body>
  <div class="main">
    <div class="container mt-5">
      <div class="row hero">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <h4>
            Welcome to the Personal Finance Tracker
            <br />
            Manage your personal balance easily with our system
          </h4>
        </div>
        <div class="col-lg-6 col-md-6-sm-12 balance">
          <form action="">
            <label for="balance">Balance</label>
            <input
              type="text"
              name="balance"
              class="balnc"
              placeholder="Enter your total balance"
            />
            <button class="btn btn-success " type="button">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="detail mt-5">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-8 col-sm-12 list">
          <h1 class="mb-4">Expense List</h1>
          <div class="table-responsive">
            <table class="table table-striped">
            
              <thead>
                <tr>
                  <th>Category</th>
                  <th>Amount</th>
                  <th>Date</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="food"></td>
                  <td class="amount"></td>
                  <td class="date"></td>
                  <td class="action">
                    <button class="btn btn-primary">Update</button>
                    <button class="btn btn-danger">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 expense mr-15">
          <h1 class="border-bottom">Add an Expense</h1>
          <form action="">
            <label for="category">Category:</label>
            <select id="category">
              <option value="food">food</option>
              <option value="transport">transport</option>
              <option value="entertainment">entertainment</option>
              <option value="Other">Other</option>
            </select>
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount" />
            <label for="date">Date</label>
            <input type="date" id="date" />
            <button type="submit" class="mt-3 btn btn-primary add-btn">
              Add expense
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-5">
    <div class="row blnc-detail">
      <div class="col-lg-4 col-md-6 col-sm-12">
        <h4>Total Balance</h4>
        <h2 class="total">RS: 00</h2>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12">
        <h4>Expenses</h4>
        <h2 class="expenses">RS: 00</h2>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12">
        <h4>Remaining</h4>
        <h2 class="remaining">RS: 00</h2>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="/index.js"></script> 
</body>
</html>
